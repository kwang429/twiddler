<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link href="style.css" rel="stylesheet"></script>
  </head>
  <body>
    <script>

      /* DOCREADY -- when the html doc is ready, do this */
      $(document).ready(function(){
        var totalTweets = 0;  // all tweets - shown and not shown
        var displayedTweets = 0;  // tweets already displayed
        var newTweets = 0;  // new tweets that have not been prepended yet

        var $body = $('body');
        $body.html('');

        // populates the initial page with all the current tweets in home
        var index = streams.home.length - 1;
        while(index >= 0){  // starts at the latest tweet
          var tweet = streams.home[index];
          var $tweet = $("<div class='tweet'></div>");
          $tweet.html("<div class='user'>" + '@' + tweet.user + "</div>" + tweet.message); // print tweet
          $tweet.appendTo($body);  // append this tweet because it starts from the newest
          index -= 1;
          displayedTweets++;  // increase the number of displayed tweets once it's posted
        }

        // after checking the queue, prepend new tweets
        var postNewTweets = function() {
          while (newTweets > 0) {
            var tweet = streams.home[newTweets];
            var $tweet = $("<div class='tweet'></div");
            $tweet.html("<div class='user'>" + '@' + tweet.user + "</div>" + tweet.message); // print tweet
            $tweet.prependTo($body).hide().fadeIn();
            displayedTweets++;
            newTweets--;
          }

          setTimeout(postNewTweets, 10000);
        }
        postNewTweets();

        // check if there's new tweets every x seconds
        var checkQueue = function() {
          totalTweets = streams.home.length;
          newTweets = totalTweets - displayedTweets;

          setTimeout(checkQueue, 3000);
        }
        checkQueue();

      });

    </script>
  </body>
</html>
